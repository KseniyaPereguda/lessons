<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 4</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<div class="part part-1">
			<div class="container">
				<div class="card">
					<img class="img" src="img/01.png" alt="metaverse">
					<h2 class="title">Metaverse</h2>
				</div>
			</div>
		</div>

		<div class="part part-2">
			<div class="container">
				<div class="backgroud-color">
					<div class="card-2">
						<div class="img-2">
							<img src="img/02.jpg" alt="Парикмахерские услуги">
						</div>
						<h2 class="title-2">Парикмахерские услуги</h2>
					</div>
				</div>
			</div>
		</div>

		<div class="part part-3">
			<div class="container">
				<button class="button">Default</button>
			</div>
		</div>

		<div class="part part-4">
			<div class="container">
				<div class="card-3">
					<img class="img-3" src="img/03.jpg" alt="Scarlett Hawkins">
					<h2 class="title-4">Scarlett Hawkins</h2>
					<h3 class="subtitle">Senior Vice President</h3>
					<p class="text">My soul is illuminated by an unearthly joy, as these beautiful spring morning, which I enjoy with all my heart</p>
				</div>
			</div>
		</div>

		<div class="part part-5">
			<div class="container">
				<div class="card-4">
					<div class="product">
						<img class="img-product" src="img/04.jpg" alt="product">
						<div class="circle"></div>
					</div>
					<div class="card4-info">
						<h3 class="product-name">Metal bridge sunglasses</h3>
						<div class="price">89.95</div>
					</div>
				</div>
			</div>
		</div>

		<div class="part part-6">
			<div class="container">
				<div class="prices">
					<div class="price-1">15.50</div>
					<div class="price-2">31.00</div>
					<div class="discount">50</div>
				</div>
			</div>
		</div>

		<div class="part part-7">
			<div class="container">
				<div class="colors">
					<div class="color">
						<div class="color-1"></div>
					</div>
					<div class="color">
						<div class="color-2"></div>
					</div>
					<div class="color">
						<div class="color-3"></div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
