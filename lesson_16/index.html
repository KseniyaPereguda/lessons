<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 16</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header></header>
		<main class="page">
			<div class="page__billing billing">
				<div class="billing__container">
					<h2 class="billing__title title-billing">Billing Details</h2>
					<form class="billing__form form" method="GET" enctype="multipart/form-data" action="#">
						<div class="form__items">
							<input required autocomplete="off" name="first-name" placeholder="First name*" type="text" class="form__style">
							<input required autocomplete="off" name="last-name" placeholder="Last name*" type="text" class="form__style">
							<input required autocomplete="off" name="address" placeholder="Address*" type="text" class="form__style">
							<input autocomplete="off" name="address-line-2" placeholder="Address line 2" type="text" class="form__style">
							<select required name="country" class="form__select form__style">
								<option value="">Country*</option>
								<option value="2">Bulgaria</option>
								<option value="3">France</option>
								<option value="4">Germany</option>
								<option value="5">Poland</option>
								<option value="6">Sweden</option>
							</select>
							<input required autocomplete="off" name="city" placeholder="City/Town*" type="text" class="form__style">
							<input required autocomplete="off" name="postcode" placeholder="Postcode / ZIP*" type="text" class="form__style">
							<input required autocomplete="off" name="tel" placeholder="Phone*" type="tel" class="form__style">
							<textarea class="form__textarea form__style" name="additional-information" placeholder="Additional information"></textarea>
							<div class="form__checkbox checkbox">
								<input checked id="create-account" class="checkbox__input" value="yes" name="create-account" type="checkbox">
								<label class="checkbox__label" for="create-account">Create Account</label>
							</div>
							<div class="form__checkbox checkbox"> 
								<input id="another-address" class="checkbox__input" value="yes" name="another-address" type="checkbox">
								<label class="checkbox__label" for="another-address">Ship to a different address?</label>
							</div>
						</div>
						<button type="submit" class="button">Надіслати</button>
					</form>
					<h3 class="billing__second-title">Apply Coupon to get discount!</h3>
					<form class="billing__coupon coupon" method="GET" enctype="multipart/form-data" action="#">
						<input autocomplete="off" name="coupon" placeholder="Coupon code" type="text" class="coupon__style">
						<button type="submit" class="coupon__button">Apply Code</button>
					</form>
				</div>
			</div>
			<div class="page__shipping shipping">
				<div class="shipping__container">
					<h2 class="shipping__title title-shipping">Shipping Address</h2>
					<form action="#" method="POST" enctype="multipart/form-data" class="shipping__form shipping__form--border ">
						<label class="shipping__label" for="email">Email Address <span class="shipping__star">*</span></label>
						<input id="email" class="shipping__style" autocomplete="off"  name="email" required type="email" placeholder="roni_cost@example.com">

						<label class="shipping__label" for="password">Password</label>
						<input id="password" class="shipping__style" autocomplete="off"  name="email" type="password" placeholder="******************">

						<label class="shipping__label" for="postal-code">Zip/Postal Code</label>
						<input id="postal-code" class="shipping__style" autocomplete="off"  name="email" type="text">
						
						<div class="shipping__text">You already have an account with us. Sign in or continue as guest.</div>
						<div class="shipping__buttons">
							<button type="submit" class="shipping__button button-shipping">login</button>
							<button class="shipping__forgot">Forgot Your Password?</button>
						</div >
					</form>
					<form action="#" method="GET" enctype="multipart/form-data" class="shipping__form shipping__form--second">
						<label class="shipping__label" for="first-name">First Name<span class="shipping__star"> *</span></label>
						<input id="first-name" class="shipping__style" autocomplete="off"  name="first-name" required type="text">

						<label class="shipping__label" for="last-name">Last Name<span class="shipping__star"> *</span></label>
						<input id="last-name" class="shipping__style" autocomplete="off"  name="last-name" required type="text">

						<label class="shipping__label" for="company">Company</label>
						<input id="company" class="shipping__style" autocomplete="off"  name="company" type="text">

						<label class="shipping__label" for="street-address">Street Address<span class="shipping__star"> *</span></label>
						<input id="street-address" class="shipping__style" autocomplete="off"  name="street-address" required type="text">

						<label class="shipping__label shipping__label--opacity" for="street-address2">Street Address<span class="shipping__star"> *</span></label>
						<input id="street-address2" class="shipping__style" autocomplete="off"  name="street-address" required type="text">

						<label class="shipping__label shipping__label--opacity" for="street-address3">Street Address<span class="shipping__star"> *</span></label>
						<input id="street-address3" class="shipping__style" autocomplete="off"  name="street-address" required type="text">

						<label class="shipping__label" for="country">Country<span class="shipping__star"> *</span></label>
						<input id="country" class="shipping__style" autocomplete="off"  name="country" required type="text">

						<label class="shipping__label" for="state">State/Province<span class="shipping__star"> *</span></label>
						<select class="shipping__select shipping__style shipping__style--size" name="state" id="state">
							<option value="1">Please select a region, state or province</option>
							<option value="2">Florida</option>
							<option value="3">Michigan</option>
							<option value="4">Nevada</option>
							<option value="5">Oregon</option>
							<option value="6">Texas</option>
						</select>	
					</form>
					<h2 class="shipping__second-title title-shipping">Shipping Methods</h2>
					<div class="shipping__radio radio">
						<div class="radio__item">
							<input checked class="radio__input" id="method-01" required value="$5.00" name="method" type="radio">
							<div class="radio__labels">
								<label class="radio__label radio__label--1" for="method-01">$5.00</label>
								<label class="radio__label" for="method-02">Fixed</label>
								<label class="radio__label" for="method-02">Flat Rate</label>
							</div >
						</div>
						<div class="radio__item">
							<input class="radio__input" id="method-02" required name="method" value="$10.00" type="radio">
							<div class="radio__labels">
								<label class="radio__label radio__label--1" for="method-02">$10.00</label>
								<label class="radio__label" for="method-02">Table Rate</label>
								<label class="radio__label" for="method-02">Best Way</label>
							</div >
						</div>
					</div>
					<div class="shipping__btns">
						<button type="submit" class="button-shipping">next</button>
						<button class="shipping__btn">Back</button>
					</div >
				</div>
			</div>
		</main>
		<footer></footer>
	</div>
</body>
